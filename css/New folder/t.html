<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style>
 
 
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
 <li data-target="#demo" data-slide-to="3"></li>
 <li data-target="#demo" data-slide-to="4"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    
   <div class="carousel-item active">
      <img src="https://media3.giphy.com/media/iggvdTWXW2Fjv88zzk/giphy.gif" width="1600" height="750">
    </div>
    <div class="carousel-item">
      <img src="https://thumbs.gfycat.com/MildIckyBarracuda-size_restricted.gif" alt="New York" width="1580" height="750">
    </div>
  <div class="carousel-item">
      <img src="https://66.media.tumblr.com/b1eee6a31ac20bdcfe8e09c4b25bef7a/tumblr_nkeje0rjeY1rz6w0do2_500.gifv" width="1580" height="750">
    </div>
  <div class="carousel-item">
      <img src="https://i.pinimg.com/originals/a3/09/2e/a3092e347572ae9e4ddd98cdf5b8e6ae.gif" width="1520" height="750">
    </div>
 <div class="carousel-item">
      <img src="https://djnw5a0wszky0.cloudfront.net/inkfactorywp/wp-content/uploads/2018/04/01.gif" width="1520" height="750">
    </div>
</div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
